<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="option-page">
        <img src="./images/dk-store-logo.png" alt="" width="300" />
        <button class="option-title">PHÂN LOẠI DK-STORE 03 (4<=L<= 7M)</button>

        <div class="options">

            window.localStorage.setItem("dkoption", JSON.stringify(option))

        }
    </script>
</body>
